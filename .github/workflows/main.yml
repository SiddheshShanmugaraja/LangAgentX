name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Sync with Hugging Face hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull https://s-siddhesh:$HF_TOKEN@huggingface.co/spaces/s-siddhesh/LangAgentX main || true
          git push https://s-siddhesh:$HF_TOKEN@huggingface.co/spaces/s-siddhesh/LangAgentX main